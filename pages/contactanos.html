<body>
    <header>
        <!--NAVEGADOR BOOTSTRAP-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/img/zapato-deportivo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./catalogo.html">Catalogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./envios.html">Envios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contactanos.html">Contactanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center py-3 wow animate__animated animate__jackInTheBox animate__delay-1s">
            <strong>CONTACTANOS</strong>
        </h1>
        <section>
            <form class="contenido_centrado">
                <fieldset>
                    <legend>Informacion Personal</legend>
                    <div>
                        <label>Nombre</label>
                        <input type="text">
                    </div>

                    <div>
                        <label>Apellido</label>
                        <input type="text">
                    </div>

                    <div>
                        <label>E.mail</label>
                        <input type="email" name="id=" placeholder="davidfra@gmail.com">
                    </div>

                    <div>
                        <label for="genero_masculino">Masculino</label>
                        <input type="radio" name="genero" id="genero_masculino">

                        <label for="genero_femenino">Femenino</label>
                        <input type="radio" name="genero" id="genero_femenino">
                    </div>

                    <label>Temas</label>
                    <select name="productos">
                        <option value="ayuda">Ayuda</option>
                        <option value="productos">Productos</option>
                        <option value="cotizaciones">Cotizaciones</option>
                        <option value="delivery">Envios</option>
                    </select>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>

                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <ul class="redes_sociales">
            <li><a href="" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href=""><i class="fa-brands fa-whatsapp"></i></a></li>
        </ul>
        <div>
            <p class="text-center bg-warning">@2021-2022 Panda shoes Todos Los Derechos Reservados</p>
        </div>
    </footer>

    <script src="../js/wow.min.js"></script>

        new WOW().init();
